<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jersey+15&display=swap');
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id='app'>
        <form action="" class="players-form" method="get">
            <div id="players">
                <div class="player">
                    <label for="playerName1">First player name:</label>
                    <input type="text" name="playerName1" id="playerName1" required/>
                </div>
                <div class="player">
                    <label for="playerName2">Second player name:</label>
                    <input type="text" name="playerName2" id="playerName2" required/>
                </div>
            </div>
            <div class="start button">
                <input type="button" value="Start Game!">
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
